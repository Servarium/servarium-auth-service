spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  datasource:
    url: jdbc:postgresql://localhost:5432/auth
    username: local
    password: 123456

logging:
  level:
    root: info
    app.servarium: trace
    org.springframework.security: debug
    org.hibernate:
      orm.jdbc.bind: trace
      engine.transaction: debug

app:
  jwt:
    access-private-key: 
    access-public-key: 
    access-duration: 1d

    refresh-private-key: 
    refresh-public-key: 
    refresh-duration: 30d